<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="1.js" defer></script>
</head>
<body>
	
	<hr>
	<p>
		В первом окне введите индекс массива, во втором значение. По нажатию “ОК” - будет произведена замена элемента.
	</p>
	<input type="text" id="inp1">
	<input type="text" id="inp2">
	<button id="p3">ОК</button>

	<hr>
	<p>Push - добавить элемент в конец массива</p>
	<p>Pop - удалить элемент в конце массива </p>
	<p>Shift удалить элемент в начале массива</p>
	<p>Unshift-добавить элемент в начало массива </p>

	<input type="text" id="i1">
	<button id="p1">Push</button>
	<button id="p2">Pop</button>
	<button id="p4">Shift</button>
	<button id="p5">Unshift</button>
	<hr>
	<p id="out"></p>
</body>
